# Use `go-bindata -o pkg/asset/schema.go -pkg asset schemas.yml` from the repo root to bundle
# this data into a go file so that it can be included in executables.
---
IndicatorDocument:
  type: object
  required:
  - apiVersion
  - kind
  - spec
  properties:
    apiVersion:
      type: string
      enum: [indicatorprotocol.io/v1]
    kind:
      type: string
      enum: [IndicatorDocument]
    metadata:
      type: object
      properties:
        labels:
          type: object # cannot contain `step` key
    spec:
      $ref: '#/IndicatorDocumentSpec'
IndicatorDocumentSpec:
  type: object
  required:
  - product
  properties:
    product:
      type: object
      required:
      - name
      - version
      properties:
        name:
          type: string
          minLength: 1
        version:
          type: string
          minLength: 1
    indicators:
      type: array
      items:
        $ref: '#/IndicatorSpec'
    layout:
      type: object
      properties:
        owner:
          type: string
        title:
          type: string
        description:
          type: string
        sections:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
              indicators:
                type: array
                items:
                  type: string # no way to validate these
IndicatorSpec:
  type: object
  required:
  - name
  - promql
  properties:
    name:
      type: string
      pattern: '[a-zA-Z_:][a-zA-Z0-9_:]*'
    promql:
      type: string
      minLength: 1
    type:
      type: string
      enum: [kpi, sli, other]
    thresholds:
      type: array
      items:
        type: object
        required:
        - level
        - operator
        - value
        properties:
          level:
            type: string
          operator:
            type: string
            enum: [lt, lte, gt, gte, eq, neq]
          value:
            type: number
          alert:
            type: object
            properties:
              for:
                type: string # not currently validated as duration
              step:
                type: string # not currently validated as duration
    presentation:
      type: object
      properties:
        chartType:
          type: string
          enum: [step, bar, status, quota]
        currentValue:
          type: boolean
        frequency:
          type: integer
        labels:
          type: array
          items:
            type: string
        units:
          type: string
    documentation:
      type: object

