- name: create-dev-release
  plan:
  - in_parallel:
    - get: evening
      trigger: true
    - get: monitoring-indicator-protocol
      passed: [indicator-verification,indicator-docs,deploy-indicator-registry,promote-docker-images]
      trigger: false
    - get: release-version
      params:
        pre: build
    - get: grafana-controller-docker-repo
      params: {save: true}
      passed: [promote-docker-images]
    - get: prometheus-controller-docker-repo
      params: {save: true}
      passed: [promote-docker-images]
    - get: indicator-lifecycle-controller-docker-repo
      params: {save: true}
      passed: [promote-docker-images]
    - get: indicator-admission-controller-docker-repo
      params: {save: true}
      passed: [promote-docker-images]
    - get: indicator-status-controller-docker-repo
      params: {save: true}
      passed: [promote-docker-images]
  - task: create-release
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: indicatorprotocol/test-base
      inputs:
      - name: release-version
      - name: monitoring-indicator-protocol
      outputs:
      - name: created-release
      params:
        RELEASE_NAME: indicator-protocol
        RELEASE_BLOBSTORE_BUCKET: monitoring-indicator-protocol-bosh-blobs
        SERVICE_ACCOUNT: ((gcp-service-account))
      run:
        path: bash
        args:
        - -c
        - |
          #!/usr/bin/env bash
          set -ex

          BUILD_NUMBER="$(cat release-version/number)"

          mkdir -p monitoring-indicator-protocol/bosh-release/src/github.com/pivotal
          rsync -Rr ./monitoring-indicator-protocol/ ./monitoring-indicator-protocol/bosh-release/src/github.com/pivotal/

          pushd monitoring-indicator-protocol/bosh-release
            cat << EOF > config/private.yml
          ---
          blobstore:
            provider: gcs
            options:
              bucket_name: ${RELEASE_BLOBSTORE_BUCKET}
              credentials_source: static
              json_key: |
                ${SERVICE_ACCOUNT}
          EOF

            bosh -n create-release --sha2 --force \
              --version ${BUILD_NUMBER} \
              --tarball ../../created-release/${RELEASE_NAME}-bosh-${BUILD_NUMBER}.tgz
          popd
  - in_parallel:
    - put: dev-release
      params:
        file: created-release/*.tgz
    - put: release-version
      params:
        pre: build

- name: finalize-release
  serial: true
  plan:
  - in_parallel:
    - get: monitoring-indicator-protocol
      passed:
      - create-dev-release
    - get: release-version
      params:
        bump: final
    - get: grafana-controller-docker-repo
      params: {save: true}
      passed:
      - create-dev-release
    - get: prometheus-controller-docker-repo
      params: {save: true}
      passed:
      - create-dev-release
    - get: indicator-lifecycle-controller-docker-repo
      params: {save: true}
      passed:
      - create-dev-release
    - get: indicator-admission-controller-docker-repo
      params: {save: true}
      passed:
      - create-dev-release
    - get: indicator-status-controller-docker-repo
      params: {save: true}
      passed:
      - create-dev-release
    - get: dev-release
      passed:
      - create-dev-release
  - task: create-final-release
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: indicatorprotocol/test-base
      inputs:
      - name: release-version
      - name: monitoring-indicator-protocol
      - name: dev-release
      outputs:
      - name: final-release
      - name: github-release
      params:
        RELEASE_NAME: indicator-protocol
        RELEASE_BLOBSTORE_BUCKET: monitoring-indicator-protocol-bosh-blobs
        SERVICE_ACCOUNT: ((gcp-service-account))
      run:
        path: bash
        args:
        - -c
        - |
          #!/usr/bin/env bash
          set -ex

          BUILD_NUMBER=$(cat release-version/number)
          tag_name="v$BUILD_NUMBER"

          # write out github release files
          echo "${RELEASE_NAME} ${tag_name}" > github-release/name
          echo $tag_name > github-release/tag
          echo "TBD" > github-release/body

          mkdir -p monitoring-indicator-protocol/bosh-release/src/github.com/pivotal
          rsync -Rr ./monitoring-indicator-protocol/ ./monitoring-indicator-protocol/bosh-release/src/github.com/pivotal/

          pushd monitoring-indicator-protocol/bosh-release
            cat << EOF > config/private.yml
          ---
          blobstore:
            provider: gcs
            options:
              bucket_name: ${RELEASE_BLOBSTORE_BUCKET}
              credentials_source: static
              json_key: |
                ${SERVICE_ACCOUNT}
          EOF

            bosh -n finalize-release --sha2 \
              --version "$BUILD_NUMBER" \
              ../../dev-release/*.tgz

            bosh -n create-release --sha2 \
              --tarball ../../github-release/${RELEASE_NAME}-bosh-${BUILD_NUMBER}.tgz \
              --version "$BUILD_NUMBER" \
              releases/monitoring-indicator-protocol/monitoring-indicator-protocol-${BUILD_NUMBER}.yml

            git add .
            git config --global user.email "cf-event-producer@pivotal.io"
            git config --global user.name "event-producer-cibot"
            git commit -m "Create final release\

            [ci skip]"
          popd

          cp -r "monitoring-indicator-protocol/." "final-release/"
