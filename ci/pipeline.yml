  serial: true
  plan:
  - in_parallel:
    - get: interim-grafana-controller-docker-repo
      params: {save: true}
      passed: [test-k8s]
    - get: interim-prometheus-controller-docker-repo
      params: {save: true}
      passed: [test-k8s]
    - get: interim-indicator-lifecycle-controller-docker-repo
      params: {save: true}
      passed: [test-k8s]
    - get: interim-indicator-admission-controller-docker-repo
      params: {save: true}
      passed: [test-k8s]
    - get: interim-indicator-status-controller-docker-repo
      params: {save: true}
      passed: [test-k8s]
