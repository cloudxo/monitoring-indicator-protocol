apiVersion: indicatorprotocol.io/v1
kind: IndicatorDocument
metadata:
  name: api-server
spec:
  product:
    name: my-component
    version: 1.2.3
  indicators:
  - name: doc_performance_indicator
    promql: rate(apiserver_request_count{resource="pods"}[5m]) * 60
    alert: { for: 10m }
    thresholds:
    - level: critical
      operator: gt
      value: 375
  layout:
    title: API server
    sections:
    - title: Request rate
      indicators:
      - doc_performance_indicator
