apiVersion: apps.pivotal.io/v1alpha1
kind: IndicatorDocument
metadata:
  name: simple
spec:
  product:
    name: my-component
    version: 1.2.3
  indicators:
  - name: doc_performance_indicator
    promql: avg_over_time(demo_latency{source_id="doc",deployment="$deployment"}[5m])
    thresholds:
    - level: critical
      gt: 375
  layout:
    title: layout
    sections:
    - title: section
      indicators:
      - doc_performance_indicator
